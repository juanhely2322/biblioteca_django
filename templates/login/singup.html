{% extends "base.html" %}
{% block contenido %}


<section class="vh-100" style="background-color: hsl(0, 1%, 35%);">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://img.freepik.com/fotos-premium/imagen-fondo-vertical-acogedor-lugar-trabajo-oficina-casa-blanco-decorado-plantas-espacio-copia_236854-35015.jpg?w=2000"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                    <main class="container">
                        <div class="row">
                            

                                <form action="{%url 'signup' %}" method="post" class="card card-body ">
                                    {% csrf_token %}
                                    
                                    <div class="text-center pt-1 mb-5 pb-1">
                           
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Signup</span>
                                        <h1 class="text-center">registro</h1>
                                       
                                
                                      </div>
                                    {{error}}
                                    <div class="mb-3">
                                        <label for="username">username</label>
                                        <input type="text" name="username" id="username" class="form-control" placeholder="Write your user">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password1">password1</label>
                                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your password">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password2">password2</label>
                                        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your password">
                                    </div>

                                    <button class="btn btn-dark btn-lg btn-block">Signup</button>
                                </form>
                           
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
{% endblock %}
